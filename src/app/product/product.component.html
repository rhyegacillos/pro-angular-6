<div class="checkbox">
  <label>
    <input type="checkbox" [(ngModel)]="showTable">
    Show Table
  </label>
</div>

<div class="m-2">
  <table class="table table-sm table-bordered table-striped" *appPaIf="showTable">
    <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <ng-template [appForOf]="getProducts()" let-item let-i="index" let-odd="odd" let-even="even">
      <tr [class.bg-info]="odd" [class.bg-warning]="even">
        <td>{{i + 1}}</td>
        <td>{{item['name']}}</td>
        <td>{{item['category']}}</td>
        <td>{{item['price']}}</td>
      </tr>
    </ng-template>
    </tbody>
  </table>
</div>
