<div>
  <label>Tax Rate:</label>
  <select [value]="taxRate || 0" (change)="taxRate=$event.target.value">
    <option value="0">None</option>
    <option value="10">{{ 0.1 | percent}}</option>
    <option value="20">{{ 0.2 | percent}}</option>
    <option value="50">{{ 0.5 | percent}}</option>
    <option value="150">{{ 1.5 | percent}}</option>
  </select>
</div>
<div>
  <label>Category Filter:</label>
  <select [(ngModel)]="categoryFilter">
    <option>All</option>
    <option>Watersports</option>
    <option>Soccer</option>
    <option>Chess</option>
  </select>
</div>
<div>
  <label>Number of items:</label>
  <select [value]="itemCount || 1" (change)="itemCount=$event.target.value">
    <option *ngFor="let item of getProducts(); let i = index" [value]="i + 1" [selected]="getProducts().length === ( i+ 1)">
      {{i + 1}}
    </option>
  </select>
</div>
<table class="table table-sm table-bordered table-striped">
  <thead>
  <tr>
    <th></th>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *appFor="let item of getProducts() | filter:categoryFilter | slice:0:(itemCount || getProducts().length);
  let item let i=position let odd=odd let even=even"
      [class.bg-info]="odd" [class.bg-warning]="even">
    <td style="vertical-align:middle">{{i + 1}}</td>
    <td style="vertical-align:middle">{{item.name | uppercase}}</td>
    <td style="vertical-align:middle">{{item.category | lowercase}}</td>
    <td style="vertical-align:middle">{{item.price | discount | addTax:(taxRate || 0) | currency:'USD':'symbol':'1.2-2' }}</td>
    <td class="text-center">
      <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<app-discount-editor></app-discount-editor>
<app-discount-display></app-discount-display>
