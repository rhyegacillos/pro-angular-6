<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">SPORTS STORE</a>
    </div>
  </div>
</div>
<div *ngIf="orderSent" class="m-2 text-center">
  <h2>Thank!</h2>
  <p>Thanks for placing your order.</p>
  <p>We'll ship your goods as soon as possible.</p>
  <button class="btn btn-primary" routerLink="/store">Return to Store</button>
</div>
<form *ngIf="!orderSent" #form="ngForm" novalidate (ngSubmit)="submitOrder(form)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text"
           class="form-control"
           id="name"
           #name="ngModel"
           name="name"
           [(ngModel)]="order.name"
           required="">
    <span *ngIf="submitted && name.invalid" class="text-danger">Please enter your name</span>
  </div>
  <div class="form-group">
    <label for="add">Address</label>
    <input type="text"
           class="form-control"
           id="add"
           #address="ngModel"
           name="address"
           [(ngModel)]="order.address"
           required="">
    <span *ngIf="submitted && address.invalid" class="text-danger">Please enter your address</span>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text"
           class="form-control"
           id="city"
           #city="ngModel"
           name="city"
           [(ngModel)]="order.city"
           required="">
    <span *ngIf="submitted && city.invalid" class="text-danger">Please enter your city</span>
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <input type="text"
           class="form-control"
           id="state"
           #state="ngModel"
           name="state"
           [(ngModel)]="order.state"
           required="">
    <span *ngIf="submitted && state.invalid" class="text-danger">Please enter your state</span>
  </div>
  <div class="form-group">
    <label for="zip">Zip/Postal Code</label>
    <input type="text"
           class="form-control"
           id="zip"
           #zip="ngModel"
           name="zip"
           [(ngModel)]="order.zip"
           required="">
    <span *ngIf="submitted && zip.invalid" class="text-danger">Please enter your zip/postal code</span>
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <input type="text"
           class="form-control"
           id="country"
           #country="ngModel"
           name="country"
           [(ngModel)]="order.country"
           required="">
    <span *ngIf="submitted && country.invalid" class="text-danger">Please enter your country</span>
  </div>
  <div class="text-center">
    <button class="btn btn-secondary m-1" routerLink="/cart">Back</button>
    <button class="btn btn-primary m-1" type="submit">Complete Order</button>
  </div>
</form>
